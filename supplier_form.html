{% extends "base.html" %}
{% block content %}
<div class="card form-card">
  <h2>{{ action }} Stationery Supplier</h2>

  <form method="POST">
    <label>Supplier Name
      <input name="name" required value="{{ supplier.get('name','') }}">
    </label>

    <label>Contact Person
      <input name="contact_person" value="{{ supplier.get('contact_person','') }}">
    </label>

    <div class="two-cols">
      <label>Phone
        <input name="phone" value="{{ supplier.get('phone','') }}">
      </label>
      <label>Email
        <input name="email" value="{{ supplier.get('email','') }}">
      </label>
    </div>

    <label>Address
      <textarea name="address">{{ supplier.get('address','') }}</textarea>
    </label>

    <div class="form-actions">
      <button class="btn" type="submit">{{ action }}</button>
      <a class="btn btn-ghost" href="{{ url_for('suppliers') }}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
